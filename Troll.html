<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Héhé</title>
	<link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="groarg.ico">
	<style media="screen">
		#trollbtn {
			position: absolute;
			left:100px;
			top:100px;
			transition: all 100ms;
		}
	</style>
</head>
<body onkeydown="tabcheat(event)">
	<button id="trollbtn" onclick="window.location.href='AlanTuring.html';">RETOUR</button>
  <script type="text/javascript">
    function tabcheat(event) {
      var key = event.keyCode;
      if (key === 9) {
        alert("Tricheur ! On utilise pas le Tab !")
      }
    }
  </script>
	<script type="text/javascript">
		const dheight = window.screen.availHeight;
		const dwidth = window.screen.availWidth;
		var c = 0;
		while (c <= 200) {
			setTimeout(function(){document.getElementById("trollbtn").style.left = String(Math.floor(Math.random()*(dwidth-(dwidth*0.2))) + (dwidth*0.1)) + "px";}, (Math.floor(Math.random() * 500) + 100)*c);
			setTimeout(function(){document.getElementById("trollbtn").style.top = String(Math.floor(Math.random()*(dheight-(dheight*0.2))) + (dheight*0.1)) + "px";}, (Math.floor(Math.random() * 500) + 100)*c);
			c++;
		}
	</script>
</body>
</html>
